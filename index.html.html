<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Etiquette Game</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_landmarker@0.10.3/face_landmarker.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f4f7f6; margin: 0; }
        #game-container { max-width: 900px; margin: auto; padding: 15px; }
        
        #video-container { 
            position: relative; width: 240px; height: 180px; 
            margin: 10px auto; border-radius: 10px; border: 3px solid #333; 
            overflow: hidden; background: #000; 
        }
        #webcam { width: 240px; height: 180px; transform: scaleX(-1); }

        .scenario-box { 
            background: #fff8e1; border: 2px solid #ffc107; 
            padding: 15px; border-radius: 10px; margin-bottom: 15px; font-weight: bold;
        }

        .options { display: flex; gap: 15px; justify-content: center; }
        .option { 
            background: white; border: 4px solid #ddd; border-radius: 12px; 
            width: 45%; padding: 15px; font-size: 0.9rem; text-align: left; 
            transition: 0.3s; height: 220px; overflow-y: auto;
        }
        
        .active-left { border-color: #f44336; background-color: #ffebee; }
        .active-right { border-color: #4CAF50; background-color: #e8f5e9; }

        #feedback { font-size: 1.5rem; font-weight: bold; margin: 10px; height: 35px; }
        #explanation { 
            background: #e3f2fd; padding: 15px; border-radius: 10px; 
            margin: 15px auto; display: none; max-width: 80%; 
        }
        
        button { 
            padding: 12px 25px; font-size: 1rem; cursor: pointer; 
            background: #2196F3; color: white; border: none; border-radius: 5px; 
        }
        .email-label { font-weight: bold; color: #1976D2; }
    </style>
</head>
<body>

<div id="game-container">
    <h2>üìß Professional Email Challenge</h2>
    <p>Tilt your head toward the <b>better</b> email!</p>

    <div id="video-container"><video id="webcam" autoplay playsinline></video></div>
    <div id="feedback">Initializing Camera...</div>

    <div class="scenario-box" id="scenario">Scenario loading...</div>

    <div class="options">
        <div id="opt-left" class="option"></div>
        <div id="opt-right" class="option"></div>
    </div>

    <div id="explanation"></div>
    <br>
    <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next Round ‚ûî</button>
</div>

<script>
    const video = document.getElementById('webcam');
    const feedback = document.getElementById('feedback');
    const optLeft = document.getElementById('opt-left');
    const optRight = document.getElementById('opt-right');
    const explanationDiv = document.getElementById('explanation');
    const nextBtn = document.getElementById('next-btn');

    let faceLandmarker;
    let canAnswer = false;
    let currentQ = 0;

    const questions = [
        {
            scenario: "Round 1: Asking for a Deadline Extension (Sick)",
            left: "<b>Subject:</b> (Empty)<br><b>Message:</b> Teacher, I cannot hantar my essay Friday. I am sick. Can give extra time or not?",
            right: "<b>Subject:</b> Extension Request - Adam (4 Alpha)<br><b>Message:</b> Dear Mr. Lim, I am writing to ask for an extension... Could I please submit it by Monday instead?",
            correct: "right",
            exp: "Option B is better because it has a clear Subject Line and uses polite language ('Dear', 'Could I please', 'Thank you')."
        },
        {
            scenario: "Round 2: Sending a File to a Teacher",
            left: "<b>Subject:</b> teacher look at this<br><b>Message:</b> (No text, just an attached file named final_final_v2.pptx)",
            right: "<b>Subject:</b> Science Project Slides - Group 3<br><b>Message:</b> Dear Puan Salmah, please find the slides for Group 3 attached. Best regards, Siti.",
            correct: "right",
            exp: "Always include a message in the body and name your subject clearly so the teacher knows who sent it!"
        },
        {
            scenario: "Round 3: Asking for Information (Missed Meeting)",
            left: "<b>Subject:</b> hi<br><b>Message:</b> hello teacher, when is the next meeting? i forgot. reply fast ya.",
            right: "<b>Subject:</b> Question about Robotics Club Meeting<br><b>Message:</b> Dear Ms. Tan, I missed yesterday‚Äôs meeting. Could you please tell me when the next session will be?",
            correct: "right",
            exp: "Avoid phrases like 'reply fast ya.' It is considered rude in a formal email. Be patient and polite."
        }
    ];

    async function init() {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task` },
            runningMode: "VIDEO", numFaces: 1
        });
        startVideo();
        showQuestion();
    }

    function startVideo() {
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
            video.addEventListener("loadeddata", predictWebcam);
            feedback.innerText = "Ready! Tilt your head.";
        });
    }

    async function predictWebcam() {
        const result = faceLandmarker.detectForVideo(video, performance.now());
        if (result.faceLandmarks && result.faceLandmarks.length > 0) {
            const landmarks = result.faceLandmarks[0];
            const angle = Math.atan2(landmarks[263].y - landmarks[33].y, landmarks[263].x - landmarks[33].x) * (180 / Math.PI);
            
            if (canAnswer) {
                if (angle < -15) selectOption('left');
                else if (angle > 15) selectOption('right');
            }
        }
        window.requestAnimationFrame(predictWebcam);
    }

    function selectOption(side) {
        canAnswer = false;
        const isCorrect = side === questions[currentQ].correct;
        
        if (side === 'left') optLeft.classList.add('active-left');
        else optRight.classList.add('active-right');

        feedback.innerHTML = isCorrect ? "‚úÖ GREAT CHOICE!" : "‚ùå OPTION B WAS BETTER";
        feedback.style.color = isCorrect ? "green" : "red";
        
        explanationDiv.innerHTML = `<b>Why?</b> ${questions[currentQ].exp}`;
        explanationDiv.style.display = "block";
        nextBtn.style.display = "inline-block";
    }

    function showQuestion() {
        const q = questions[currentQ];
        document.getElementById('scenario').innerText = q.scenario;
        optLeft.innerHTML = q.left;
        optRight.innerHTML = q.right;
        explanationDiv.style.display = "none";
        nextBtn.style.display = "none";
        feedback.innerText = "Tilt your head Left or Right!";
        feedback.style.color = "black";
        optLeft.className = "option";
        optRight.className = "option";
        canAnswer = true;
    }

    function nextQuestion() {
        currentQ = (currentQ + 1) % questions.length;
        showQuestion();
    }

    init();
</script>
</body>
</html>
